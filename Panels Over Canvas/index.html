<!DOCTYPE html>
<html style="overflow: hidden; margin: 0px; padding: 0px;">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Panel Over Canvas</title>

  <!-- JS FILES -->
  <script src="./js/libs/jquery-3.3.1.min.js"></script>
  <script src="./js/libs/jquery-ui.min.js"></script>
  <script src="./js/libs/jquery.ui.touch-punch.min.js"></script>
  <script src="./js/libs/easeljs.min.js"></script>
  <script src="./js/index.js"></script>

  <!-- CSS FILES -->
  <link rel="stylesheet" type="text/css" href="./css/libs/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body onload="init();" style="margin: 0px; padding: 0px;">

  <canvas style="background-color: black;" style="margin: 0px; padding: 0px;" id="main_canvas"></canvas>

  <div id="dialog" title="Basic dialog">
    <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
  </div>

</body>

</html>
